<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giỏ Hàng - Cửa Hàng Điện Tử</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar (thêm ở đây nếu cần) -->

<div class="container my-4">
  <h2 class="text-center mb-4">Giỏ Hàng của bạn</h2>
  <table class="table table-hover">
    <thead class="table-dark">
    <tr>
      <th>Tên sản phẩm</th>
      <th>Giá</th>
      <th>Số lượng</th>
      <th>Thành tiền</th>
      <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${cart}">
      <!-- Tên sản phẩm -->
      <td th:text="${item.product.name}">Tên sản phẩm</td>

      <!-- Giá: sử dụng hàm định dạng nếu cần -->
      <td th:text="${#numbers.formatDecimal(item.product.price, 0, 'COMMA', 0, 'POINT')} + ' VND'">Giá</td>

      <!-- Số lượng với nút tăng và giảm -->
      <td>
        <div class="d-flex align-items-center">
          <form th:action="@{/cart/decrease}" method="post" style="display:inline-block;">
            <input type="hidden" name="productId" th:value="${item.product.productId}" />
            <button type="submit" class="btn btn-sm btn-secondary">-</button>
          </form>
          <span class="mx-2" th:text="${item.quantity}">1</span>
          <form th:action="@{/cart/increase}" method="post" style="display:inline-block;">
            <input type="hidden" name="productId" th:value="${item.product.productId}" />
            <button type="submit" class="btn btn-sm btn-secondary">+</button>
          </form>
        </div>
      </td>

      <!-- Thành tiền: Giá * Số lượng -->
      <td th:text="${#numbers.formatDecimal(item.product.price * item.quantity, 0, 'COMMA', 0, 'POINT')} + ' VND'">Thành tiền</td>

      <!-- Nút Xóa sản phẩm khỏi giỏ -->
      <td>
        <form th:action="@{/cart/remove}" method="post">
          <input type="hidden" name="productId" th:value="${item.product.productId}" />
          <button type="submit" class="btn btn-danger btn-sm">Xóa</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Phần hiển thị tổng tiền và nút thanh toán -->
  <div class="d-flex justify-content-between align-items-center">
    <h4>Tổng tiền: <span th:text="${totalPrice}">0 VND</span></h4>
    <form th:action="@{/cart/checkout}" method="get">
      <button type="submit" class="btn btn-success">Thanh Toán</button>
    </form>
  </div>
</div>

<!-- Footer (thêm nếu cần) -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
