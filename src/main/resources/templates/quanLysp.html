<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản Lý Sản Phẩm - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Cửa Hàng Điện Tử - Quản Lý</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Trang chủ</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Quản lý sản phẩm</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Quản lý đơn hàng</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Quản lý người dùng</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Quản Lý Sản Phẩm -->
<div class="container my-4">
  <h2>Quản Lý Sản Phẩm</h2>
  <div class="row">
    <div class="col-md-6">
      <h4>1. Thêm Sản Phẩm</h4>
      <form th:object="${product}" action="/product/save" method="post">
        <div class="mb-3">
          <label for="productName" class="form-label">Tên Sản Phẩm</label>
          <input th:field="*{name}" type="text" class="form-control" id="productName" placeholder="Nhập tên sản phẩm">
        </div>
        <div class="mb-3">
          <label for="productPrice" class="form-label">Giá Sản Phẩm</label>
          <input th:field="*{price}" type="number" class="form-control" id="productPrice" placeholder="Nhập giá sản phẩm">
        </div>
        <div class="mb-3">
          <label for="productCategory" class="form-label">Danh Mục</label>
          <select class="form-select" id="productCategory">
            <option value="laptop">Laptop</option>
            <option value="phone">Điện thoại</option>
            <option value="headphone">Tai nghe</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="productImage" class="form-label">Hình Ảnh</label>
          <input th:field="*{imageUrl}" type="file" class="form-control" id="productImage">
        </div>
        <button type="submit" class="btn btn-primary">Thêm Sản Phẩm</button>
      </form>
    </div>

    <div class="col-md-6">
      <h4>2. Danh Sách Sản Phẩm</h4>
      <table class="table">
        <thead>
        <tr>
          <th scope="col">Tên Sản Phẩm</th>
          <th scope="col">Giá</th>
          <th scope="col">Danh Mục</th>
          <th scope="col">Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="products : ${products}">
          <td th:text="${products.name}"></td>
          <td th:text="${products.formattedPrice}"></td>
          <td>Laptop</td>
          <td>
            <a th:href="@{/product/edit(id=${products.productId})}" class="btn btn-warning me-2">Sửa</a>
            <a th:href="@{/product/delete(productId=${products.productId})}" class="btn btn-danger">Xóa</a>
          </td>
        </tr>


        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-4">
  <p>&copy; 2025 Cửa hàng điện tử - Tất cả quyền lợi được bảo vệ</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
