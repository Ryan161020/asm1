<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Ký - Cửa Hàng Điện Tử</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .register-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Cửa Hàng Điện Tử</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Trang chủ</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Sản phẩm</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Giỏ hàng</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Tài khoản</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Trang Đăng Ký -->
<div class="container my-4">
  <div class="register-container">
    <h2 class="text-center mb-4">Đăng Ký Tài Khoản</h2>
    <form id="registerForm">
      <div class="mb-3">
        <label for="username" class="form-label">Tên Người Dùng</label>
        <input type="text" class="form-control" id="username" placeholder="Nhập tên của bạn" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Nhập email của bạn" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu</label>
        <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
      </div>
      <div class="mb-3">
        <label for="confirm-password" class="form-label">Xác nhận mật khẩu</label>
        <input type="password" class="form-control" id="confirm-password" placeholder="Xác nhận mật khẩu" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Đăng Ký</button>
    </form>
    <div class="mt-3 text-center">
      <p>Đã có tài khoản? <a href="#">Đăng nhập ngay</a></p>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-4">
  <p>&copy; 2025 Cửa hàng điện tử - Tất cả quyền lợi được bảo vệ</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Xử lý đăng ký
  document.getElementById('registerForm').addEventListener('submit', function(event) {
    event.preventDefault();
    let username = document.getElementById('username').value;
    let email = document.getElementById('email').value;
    let password = document.getElementById('password').value;
    let confirmPassword = document.getElementById('confirm-password').value;

    // Kiểm tra xác nhận mật khẩu
    if (password !== confirmPassword) {
      alert("Mật khẩu và xác nhận mật khẩu không khớp.");
      return;
    }

    // Giả lập quá trình đăng ký
    alert("Đăng ký thành công!");
    window.location.href = "/login";  // Chuyển hướng đến trang đăng nhập
  });
</script>

</body>
</html>
