<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quên Mật Khẩu - Cửa Hàng Điện Tử</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .forgot-password-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Cửa Hàng Điện Tử</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Trang chủ</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Sản phẩm</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Giỏ hàng</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Tài khoản</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Trang Quên Mật Khẩu -->
<div class="container my-4">
  <div class="forgot-password-container">
    <h2 class="text-center mb-4">Quên Mật Khẩu</h2>
    <form id="forgotPasswordForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Nhập email của bạn" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Gửi liên kết khôi phục</button>
    </form>
    <div class="mt-3 text-center">
      <p>Nhớ mật khẩu? <a href="login.html">Đăng nhập ngay</a></p>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-4">
  <p>&copy; 2025 Cửa hàng điện tử - Tất cả quyền lợi được bảo vệ</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Xử lý quên mật khẩu
  document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
    event.preventDefault();
    let email = document.getElementById('email').value;

    // Giả lập gửi email khôi phục mật khẩu
    alert("Đã gửi liên kết khôi phục mật khẩu đến email của bạn!");
    window.location.href = "/login";  // Chuyển hướng về trang đăng nhập
  });
</script>

</body>
</html>
