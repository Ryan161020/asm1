<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Sản Phẩm - Cửa Hàng Điện Tử</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Container ảnh sản phẩm */
        .product-image {
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Tăng chiều cao để ảnh hiển thị lớn hơn */
            height: 300px;
            background-color: #f8f9fa;
            border-radius: 10px 10px 0 0;
        }

        /* Ảnh sản phẩm */
        .product-img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Giúp ảnh không bị méo */
            transition: transform 0.3s ease-in-out;
        }
        .product-img:hover {
            transform: scale(1.1);
        }

        /* Card sản phẩm */
        .card {
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Nút thêm vào giỏ hàng */
        .add-to-cart {
            transition: all 0.3s ease-in-out;
        }
        .add-to-cart:hover {
            background-color: #ff6b6b;
            border-color: #ff6b6b;
        }

        /* Sidebar nhỏ gọn */
        .sidebar {
            max-width: 250px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Cửa Hàng Điện Tử</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" th:href="@{/product/findAll}">Trang chủ</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/product/showprd}">Sản phẩm</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/cart/view}">Giỏ hàng</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/auth/login}">Tài khoản</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Bộ lọc và Sắp xếp -->
<div class="container my-4">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 sidebar">
            <h5>Bộ Lọc & Sắp Xếp</h5>
            <form>
                <div class="mb-3">
                    <label for="filter" class="form-label">Lọc theo danh mục</label>
                    <select id="filter" class="form-select">
                        <option value="all">Tất cả</option>
                        <option value="laptop">Laptop</option>
                        <option value="phone">Điện thoại</option>
                        <option value="headphone">Tai nghe</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="sort" class="form-label">Sắp xếp theo giá</label>
                    <select id="sort" class="form-select">
                        <option value="default">Mặc định</option>
                        <option value="asc">Giá tăng dần</option>
                        <option value="desc">Giá giảm dần</option>
                    </select>
                </div>
            </form>
        </div>

        <!-- Danh sách sản phẩm -->
        <div class="col-md-9">
            <!-- Tìm kiếm sản phẩm -->
            <div class="mb-4">
                <input type="text" id="search" class="form-control" placeholder="Tìm kiếm sản phẩm...">
            </div>

            <section class="products py-5">
                <div class="container">
                    <h2 class="text-center mb-4">Danh Sách Sản Phẩm</h2>
                    <div class="row" id="productList">
                        <!-- Lặp qua danh sách sản phẩm -->
                        <div class="col-md-4 mb-4 product-item" th:each="product : ${products}">
                            <div class="card">
                                <!-- Phần ảnh sản phẩm -->
                                <div class="product-image">
                                    <img th:if="${product.imageUrl != null}"
                                         th:src="${product.imageUrl}"
                                         alt="Ảnh sản phẩm"
                                         class="product-img">
                                </div>
                                <!-- Nội dung sản phẩm -->
                                <div class="card-body text-center">
                                    <h5 class="card-title" th:text="${product.name}">Laptop Dell Inspiron</h5>
                                    <p class="card-text" th:text="'Giá: ' + ${product.formattedPrice} + ' VND'">
                                        Giá: 15,000,000 VND
                                    </p>
                                    <form th:action="@{/cart/add}" method="post">
                                        <input type="hidden" name="productId" th:value="${product.productId}" />
                                        <button type="submit" class="btn btn-primary add-to-cart"
                                                data-product-id="123">
                                            Thêm vào giỏ hàng
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- Kết thúc vòng lặp -->
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-4">
    <p>&copy; 2025 Cửa hàng điện tử - Tất cả quyền lợi được bảo vệ</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Xử lý thêm vào giỏ hàng bằng Fetch API -->
<script>
    document.querySelectorAll('.add-to-cart').forEach(function(button) {
        button.addEventListener('click', function(event) {
            event.preventDefault(); // Ngăn trang reload

            // Lấy ID sản phẩm từ thuộc tính data
            const productId = button.getAttribute('data-product-id');

            // Gửi request POST tới endpoint /product/add
            fetch('/product/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                // Gửi productId dưới dạng URL-encoded
                body: 'productId=' + encodeURIComponent(productId)
            })
                .then(response => response.text())
                .then(result => {
                    if (result.trim() === "success") {
                        // Có thể cập nhật giao diện giỏ hàng nếu muốn
                        console.log("Sản phẩm đã được thêm vào giỏ hàng!");
                        alert("Sản phẩm đã được thêm vào giỏ hàng!");
                    } else {
                        console.error("Lỗi:", result);
                        alert("Có lỗi xảy ra: " + result);
                    }
                })
                .catch(error => {
                    console.error("Lỗi mạng:", error);
                    alert("Lỗi mạng: " + error);
                });
        });
    });
</script>
</body>
</html>
