<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ - Cửa Hàng Điện Tử</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Container ảnh sản phẩm */
        .product-image {
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 220px; /* Giảm chiều cao để sản phẩm nhỏ gọn hơn */
            background-color: #f8f9fa;
            border-radius: 10px 10px 0 0;
        }

        /* Ảnh sản phẩm */
        .product-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }
        .product-img:hover {
            transform: scale(1.1);
        }

        /* Card sản phẩm */
        .card {
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Nút Thêm vào giỏ hàng */
        .add-to-cart {
            transition: all 0.3s ease-in-out;
        }
        .add-to-cart:hover {
            background-color: #ff6b6b;
            border-color: #ff6b6b;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Cửa Hàng Điện Tử</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" th:href="@{/product/findAll}">Trang chủ</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/product/showprd}">Sản phẩm</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/cart/view}">Giỏ hàng</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/auth/login}">Tài khoản</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<section class="hero bg-dark text-white text-center py-5">
    <div class="container">
        <h1 class="display-4">Khám phá những sản phẩm hot nhất</h1>
        <p class="lead">Giảm giá hấp dẫn, giao hàng miễn phí.</p>
        <a href="#" class="btn btn-warning btn-lg">Mua Ngay</a>
    </div>
</section>

<!-- Sản Phẩm Bán Chạy -->
<section class="products py-5" id="productsSection">
    <div class="container">
        <h2 class="text-center mb-4">Sản phẩm bán chạy</h2>
        <div class="row">
            <!-- Render danh sách sản phẩm -->
            <div class="col-md-4 mb-4" th:each="products : ${products}">
                <div class="card">
                    <!-- Phần ảnh sản phẩm -->
                    <div class="product-image">
                        <img th:if="${products.imageUrl != null}"
                             th:src="${products.imageUrl}"
                             alt="Ảnh sản phẩm"
                             class="product-img">
                    </div>
                    <!-- Nội dung sản phẩm -->
                    <div class="card-body text-center">
                        <h5 class="card-title" th:text="${products.name}">Tên sản phẩm</h5>
                        <p class="card-text" th:text="'Giá: ' + ${products.formattedPrice} + ' VND'">Giá sản phẩm</p>
                        <form th:action="@{/cart/add}" method="post">
                            <input type="hidden" name="productId" th:value="${products.productId}" />
                            <button type="submit" class="btn btn-primary add-to-cart" data-product-id="123">
                                Thêm vào giỏ hàng
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Kết thúc vòng lặp -->
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-4">
    <p>&copy; 2025 Cửa hàng điện tử - Tất cả quyền lợi được bảo vệ</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
