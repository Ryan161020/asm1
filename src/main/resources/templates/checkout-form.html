<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán - Cửa Hàng Điện Tử</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Cửa Hàng Điện Tử</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" th:href="@{/product/findAll}">Trang chủ</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/product/showprd}">Sản phẩm</a></li>
                <li class="nav-item"><a class="nav-link"th:href="@{/cart/view}" >Giỏ hàng</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/auth/login}">Tài khoản</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container my-4">
    <h2 class="text-center mb-4">Xác Nhận Thông Tin Thanh Toán</h2>
    <p class="fw-bold">Tổng tiền: <span th:text="${totalPrice}"></span></p>
    <form th:action="@{/cart/checkout}" method="post">
        <div class="mb-3">
            <label for="customerName" class="form-label">Họ và tên</label>
            <input type="text" class="form-control" id="customerName" name="customerName" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Số điện thoại</label>
            <input type="text" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="mb-3">
            <label for="shippingAddress" class="form-label">Địa chỉ giao hàng</label>
            <textarea class="form-control" id="shippingAddress" name="shippingAddress" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="paymentMethod" class="form-label">Hình thức thanh toán</label>
            <select class="form-select" id="paymentMethod" name="paymentMethod" required>
                <option value="COD">Thanh toán khi nhận hàng (COD)</option>
                <option value="Credit Card">Thanh toán qua thẻ tín dụng</option>
                <!-- Các lựa chọn khác nếu cần -->
            </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success">Xác nhận thanh toán và lưu đơn hàng</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
