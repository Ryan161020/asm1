<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đơn Hàng Đã Lưu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <h2>Đơn Hàng Đã Được Lưu Thành Công</h2>
    <p>Số đơn hàng: <strong th:text="${order.orderNumber}"></strong></p>
    <p>Khách hàng: <strong th:text="${order.customerName}"></strong></p>
    <p>Tổng tiền: <strong th:text="${order.totalAmount}"></strong></p>
    <p>Hotline: <strong th:text="${order.phone}"></strong></p>
    <p>Địa chỉ: <strong th:text="${order.shippingAddress}"></strong></p>
    <p>Thanh toán: <strong th:text="${order.paymentMethod}"></strong></p>


    <h4>Danh Sách Sản Phẩm:</h4>
    <table class="table">
        <thead>
        <tr>
            <th>STT</th>
            <th>Sản phẩm</th>
            <th>Số lượng</th>
            <th>Đơn giá</th>
            <th>Thành tiền</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item, iterStat : ${order.items}">
            <td th:text="${iterStat.index + 1}">1</td>
            <td th:text="${item.productName}">Laptop Dell Inspiron</td>
            <td th:text="${item.quantity}">1</td>
            <td th:text="${item.unitPrice} + ' VND'">15,000,000 VND</td>
            <td th:text="${item.total} + ' VND'">15,000,000 VND</td>
        </tr>
        </tbody>
    </table>
    <a href="/" class="btn btn-primary">Quay lại trang chủ</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
